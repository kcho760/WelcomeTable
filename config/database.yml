default: &default
  adapter: postgresql
  pool: 5
  timeout: 5000

development:
  <<: *default
  database: opentableau_development

test:
  <<: *default
  database: opentableau_test

production:
  <<: *default
  database: opentableau
  username: opentableau_user
  url: <%= ENV['DATABASE_URL'] %>

